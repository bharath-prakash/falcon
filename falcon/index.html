<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
  <head>
    <meta charset="UTF-8">
    <title>Falcon </title>


     <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/prism.css"/>
  </head>
  <body layout="row" ng-controller="AppCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="sideNav" >
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <user-avatar></user-avatar>
          <span></span>
          <div>Firstname Lastname</div>
          <div>username@email.com</div>
        </div>
      </md-toolbar>
      <md-list>
      <md-item ng-repeat="item in menu">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset" style="cursor:pointer;">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset" style="cursor:pointer;">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
      <md-divider></md-divider>
      <md-subheader>Management</md-subheader>
      <md-item ng-repeat="item in admin">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset" style="cursor:pointer;">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
    </md-list>
    </md-sidenav>

    <!-- right nav -->

 <md-sidenav layout="column" class="md-sidenav-right md-whiteframe-z3" md-component-id="sideNavRight" >
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="inset">
          <md-button aria-label="notifications">
            <ng-md-icon icon="notifications_on" size="64"></ng-md-icon>
          <div>Notifications</div>
          </md-button>
          <span></span>
          
          <div></div>
        </div>
      </md-toolbar>
      <md-list>
      <md-item ng-repeat="item in notifications">
        <a>
          <md-item-content>
            <div class="md-tile-left inset" hide-sm="">
            <ng-md-icon icon="{{item.icon}}" size="42"></ng-md-icon>
            </div>
            <div class="md-tile-content">
            <h3 class="ng-binding">{{item.segment}}</h3>
            <h4 class="ng-binding">{{item.notes}}</h4>
            <p class="ng-binding">
            {{item.time}}
            </p>
            </div>
            </md-item-content>
        </a>
      </md-item>
     
    </md-list>
    </md-sidenav>

    <!-- right nav end -->

    <div layout="column" class="relative" layout-fill role="main">
      <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('sideNav')" aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
             <md-tooltip>
              Menu
            </md-tooltip>
          </md-button>
          &nbsp;&nbsp;
          <falcon-logo></falcon-logo>&nbsp;&nbsp;
          <h3>
            Falcon 
          </h3>
        
          <span flex></span>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch" style="padding:10px;">
            <ng-md-icon icon="search"></ng-md-icon>
              <md-tooltip>
        Search
      </md-tooltip>
          </md-button>

          

          <md-button ng-click="toggleSidenav('sideNavRight')" aria-label="Notification" style="padding:10px;">
            <ng-md-icon icon="notifications" class="animated infinite swing"></ng-md-icon>
            <md-tooltip>
        Notifications
      </md-tooltip>
          </md-button>

          <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)" style="padding:10px;">
            <ng-md-icon icon="more_vert"></ng-md-icon>
            <md-tooltip>
        View More
      </md-tooltip>
          </md-button>
        </div>
      
      </md-toolbar>
      <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
          </md-button>
          <h3 flex="10">
            Back
          </h3>
          <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="search.who" placeholder="enter search">
          </md-input-container>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
          <md-button aria-label="Notifications" ng-click="showNotifications">
            <ng-md-icon icon="notifications"></ng-md-icon>
          </md-button>
          <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
       
      </md-toolbar>
    <div class="breadcrumbs gray" >
              
                    <p style=""> Home   >   Dashboard</p>
             </div>
  



      <md-content flex md-scroll-y>
      <ui-view layout="column" layout-fill layout-padding>
          <!-- <div class="inset" hide-sm></div> -->

             <md-grid-list
        md-cols-sm="1" md-cols-md="3" md-cols-gt-md="5" md-cols-lg="5"
        md-row-height-gt-sm="1:1" md-row-height="1:1"
        md-gutter="12px" md-gutter-gt-sm="8px" style="float:right;">
    
  
    <md-grid-tile ng-repeat="item in indicators" class="{{item.color}}"
        md-rowspan="1" md-colspan="1" md-colspan-sm="1">
        <p style="font-size:36px;">{{item.value}}</p>&nbsp;&nbsp;
        <ng-md-icon icon="{{item.icon}}" size="{{item.icon_size}}"></ng-md-icon>
      <md-grid-tile-footer>
        <h3>{{item.footer_text}}</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>

  <md-grid-list
        md-cols-sm="1" md-cols-md="1" md-cols-gt-md="2" 
        md-row-height-gt-sm="1:1" md-row-height="2:1"
        md-gutter="12px" md-gutter-gt-sm="8px" style="float:right;">
    
  
    <md-grid-tile class=""
        md-rowspan="1" md-colspan="1" md-colspan-sm="1">
         <md-card >
                   <md-card-content>
                      <md-list>
                        <md-item >
                          <md-item-content>
                            
                            <div class="md-tile-content">
                              
                              <fusioncharts 
                              width="500" 
                              height="400"
                              type="column2d"
                              datasource="{{myDataSource}}"
                              ></fusioncharts>

                            </div>
                          </md-item-content>
                        </md-item>
                      </md-list>
                    </md-card-content>
                  </md-card>
    </md-grid-tile>

    <md-grid-tile class=""
        md-rowspan="1" md-colspan="1" md-colspan-sm="1">
         <md-card >
                   <md-card-content>
                      <md-list>
                        <md-item >
                          <md-item-content>
                            
                            <div class="md-tile-content">
                              
                              <div fusioncharts
                              width="500" 
                              height="400"
                              type="msline"
                              chart="{{attrs}}"
                              categories="{{categories}}"
                              dataset="{{dataset}}"
                              ></div>
                            </div>
                          </md-item-content>
                        </md-item>
                      </md-list>
                    </md-card-content>
                  </md-card>
    </md-grid-tile>

  </md-grid-list>

 
          
        </ui-view>
      </md-content>
    </div>
  

    <!-- Angular Material Dependencies -->
    
<script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/ui-bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls.min.js"></script>

    <script src="js/angular-material.min.js"></script>
    <script type="text/javascript" src="js/prism.js"></script>
    <script src="js/angular-material-icons.min.js"></script> 
<script type="text/javascript" src="js/fusioncharts.js"></script>
        <script type="text/javascript" src="js/fusioncharts.theme.ocean.js"></script>    
    
    <script src="js/angular-fusioncharts.min.js"></script> 
      <script src="js/svg-morpheus.js"></script>
        <script src="js/index.js"></script>
    
    
    
  </body>
</html>
