<md-dialog aria-label="{{highlts}}"  ng-cloak>
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{currentRoute.highlts}}</h2>
      <span flex></span>
      <md-button aria-label="Cancel" class="md-icon-button" ng-click="cancel()">
       <ng-md-icon icon="cancel"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div class="md-dialog-content">
      <h2>{{currentRoute.highlts}}</h2>

      
      <div ng-bind-html="currentRoute.steps"></div>

    
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    
    <span flex></span>
    <md-button ng-click="selectRoute()" >
     SELECT THIS ROUTE
    </md-button>    
  </div>
  </form>
</md-dialog>
